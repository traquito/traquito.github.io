site_name: Traquito - WSPR Pico Balloons
site_url: https://traquito.github.io/

repo_name: traquito/traquito.github.io
repo_url: https://github.com/traquito/traquito.github.io
edit_uri: blob/main/docs/

extra_css:
  - stylesheets/extra.css

theme:
  name: material
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    size: large
  features:
    - content.action.edit
    - content.action.view
    - search.suggest
    - search.highlight
    - search.share
    - navigation.tracking
    - navigation.path
    - navigation.top
    - navigation.path
    - navigation.indexes  # consolidates nav
    - toc.follow # scroll toc with page you're looking at

plugins:
  - search
  - blog:
      blog_dir: "updates"
      blog_toc: true
  - git-revision-date-localized:
      type: date

extra:
  analytics:
    provider: google
    property: G-07H1M3KB40

markdown_extensions: 
  - toc:
      permalink: true
  - tables
  - attr_list
  - md_in_html
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - admonition
  - pymdownx.superfences
  - pymdownx.blocks.admonition
  - pymdownx.blocks.details
  - pymdownx.blocks.html
  - pymdownx.blocks.tab
  - pymdownx.details


